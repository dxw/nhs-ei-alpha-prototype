<footer role="contentinfo">
  <div class="nhsuk-footer" id="nhsuk-footer">
    <div class="nhsuk-width-container">
      <h2 class="nhsuk-u-visually-hidden">Secondary menu links</h2>
      <ul class="nhsuk-footer__list nhsie-footer-menu">
        {% for item in data.footerMenu %}
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link" href="{{ item["url"] }}">{{ item["name"] }}</a></li>

        {% endfor %}
      </ul>

      <h2 class="nhsuk-u-visually-hidden">Support links</h2>
      <ul class="nhsuk-footer__list">
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link" href="#">Terms and conditions</a></li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link" href="#">Accessibility statement</a></li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link" href="#">Social media and content moderation</a></li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link" href="#">Privacy and cookies</a></li>
        <li class="nhsuk-footer__list-item"><a class="nhsuk-footer__list-item-link" href="#">Open Government Licence v3.0</a></li>
      </ul>

    <p class="nhsuk-footer__copyright">&copy; Crown copyright</p>

  </div>
</footer>
